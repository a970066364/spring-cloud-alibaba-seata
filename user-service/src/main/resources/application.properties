server.port=15010

spring.cloud.nacos.discovery.server-addr=192.168.1.151:8848
#db
spring.datasource.url=jdbc:mysql://192.168.1.200:3306/db_user?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#hikari
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1


#mybatis
spring.aop.proxy-target-class=true
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=true
mybatis-plus.configuration.lazyLoadingEnabled=false
mybatis-plus.configuration.multipleResultSetsEnabled=true
mybatis-plus.type-aliases-package=app.itw.cloud.seata.user.entity
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# Seata
spring.cloud.alibaba.seata.tx-service-group=tx_tison_group

#配置中心参数配置
msg=user-service-demo

#logging.level.root=debug
logging.level.io.seata = debug